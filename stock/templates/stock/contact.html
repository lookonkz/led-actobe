{% extends 'base.html' %}
{% load static %}
{% block meta %}

{% endblock %}
{% block content %}


	<div class="section-image-split with-map background-white over-hide z-bigger" >
		<div id="cd-google-map">
			<div id="google-container" class="full-height smaller-on-split-mob"></div>
			<div id="cd-zoom-in" class="bigger-top"></div>
			<div id="cd-zoom-out"></div>
			<address class="img-raised-2 rounded-2 p-4">29 E 4th St, New York, NY 10003, USA</address>
		</div>
	</div>

	<!-- Split Block
	================================================== -->

	<div class="section max-width-60 width-100-mob float-lg-right z-bigger-2">

		<!-- Title Block
		================================================== -->

		<div class="section background-white padding-top-1st over-hide">
			<div class="container-fluid padding-on-grid-6 mx-auto parallax-fade-top">
				<div class="row justify-content-center">
					<div class="col-md-8 text-center">
						<div class="main-title text-center">
							<div class="main-subtitle-top mb-4">get in touch</div>
							<h2>Contact us</h2>
							<div class="main-subtitle-bottom mt-3">we do magic</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Block
		================================================== -->

		<div class="section background-white padding-bottom over-hide z-bigger-2">
			<div class="container-fluid padding-on-grid-6 mx-auto">
				<div class="row justify-content-center">
					<div class="col-md-6">
						<div class="subscribe-box-1">
							<input type="text" value="" placeholder="Your Name *" class="form-control" />
						</div>
					</div>
					<div class="clear"></div>
					<div class="col-md-6 mt-4">
						<div class="subscribe-box-1">
							<input type="text" value="" placeholder="Phone" class="form-control" />
						</div>
					</div>
					<div class="clear"></div>
					<div class="col-md-12 text-center pt-5">
						<div class="checkbox primary line-icon on-light">
							<input id="checkboxForm" type="checkbox">
							<label for="checkboxForm">
								I'm not a robot
							</label>
						</div>
					</div>
					<div class="col-md-12 mt-5 text-center">
						<button class="btn btn-primary btn-round btn-long" type="button">submit</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Block
		================================================== -->

		<div class="section background-white padding-top-bottom-1 over-hide z-bigger-2">
			<div class="container-fluid padding-on-grid-6 mx-auto">
				<div class="row">
					<div class="col-md-12">
						<div class="separator-wrap">
							<span class="separator"><span class="separator-line dashed"></span></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Block
		================================================== -->

		<div class="section background-white padding-top-bottom over-hide z-bigger-2">
			<div class="container-fluid padding-on-grid-6 mx-auto">
				<div class="row">
					<div class="col-md-4">
						<div class="services-box-1 p-0 text-center">
							<i class="funky-ui-icon icon-Phone-2"></i>
							<h5 class="mt-3 pb-0 mb-0">+1 62 254 2722</h5>
						</div>
					</div>
					<div class="col-md-4 mt-4 mt-md-0">
						<div class="services-box-1 p-0 text-center">
							<i class="funky-ui-icon icon-Smartphone-4"></i>
							<h5 class="mt-3 pb-0 mb-0">+1 425 424 8643</h5>
						</div>
					</div>
					<div class="col-md-4 mt-4 mt-md-0">
						<div class="services-box-1 p-0 text-center">
							<i class="funky-ui-icon icon-Mail-Open"></i>
							<h5 class="mt-3 pb-0 mb-0">info@funky.com</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	{% endblock %}

    {% block script %}
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvpnlHRidMIU374bKM5-sx8ruc01OvDjI"></script>
        <script type="text/javascript" src="{% static 'js/custom/custom-contact-split.js' %}"></script>
    {% endblock %}
