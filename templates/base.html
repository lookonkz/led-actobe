{% load static %}
<!DOCTYPE html>
<html lang="ru" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="theme-color" content="#212121"/>
    <meta name="msapplication-navbutton-color" content="#212121"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#212121"/>
    <meta name="description" content="{% block meta %}{% endblock %}">
	<!-- Web Fonts
	================================================== -->
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600,600i,700,700i" rel="stylesheet"/>


	<!-- CSS
	================================================== -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/mind-icons-line.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/funky-style.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/owl.transitions.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/colors/color-green.css' %}"/>

    <!-- Favicons
	================================================== -->
    <link rel="icon" type="image/png" href="{% static 'logo/favicon.png' %}">
    <link rel="apple-touch-icon" href="{% static 'logo/apple-touch-icon.png' %}">
	<link rel="apple-touch-icon" sizes="72x72" href="{% static 'logo/apple-touch-icon-72x72.png' %}">
	<link rel="apple-touch-icon" sizes="114x114" href="{% static 'logo/apple-touch-icon-114x114.png' %}">
</head>
<body class="royal_preloader">
    <div id="royal_preloader"></div>

<!-- Header -->
{% include 'includes/header.html' %}
<!-- /Header -->

{% block content %}{% endblock %}

<!-- Footer -->
 {% include 'includes/footer.html' %}
<!-- /Footer -->
<div class="scroll-to-top"><i class="fa fa-angle-up"></i></div>

<!-- Sripts -->
 {% include 'includes/scripts.html' %}
  {% block script %}{% endblock %}
 <script type="text/javascript" src="{% static 'js/custom/custom-media-agency.js' %}"></script>

<!-- /Scripts -->
</body>
</html>
